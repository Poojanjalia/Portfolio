<section id="contact" class="section contact-section visible">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Get In Touch</h2>
            <div class="title-underline"></div>
        </div>
        <div class="contact-content">
            <div class="contact-form-wrapper">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" class="form-input" rows="5" required></textarea>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
                </form>
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p>Thank you! Your message has been sent successfully.</p>
                </div>
            </div>
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-content">
                        <h4>Email</h4>
                        <p>your.email@example.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-phone"></i></div>
                    <div class="info-content">
                        <h4>Phone</h4>
                        <p>+91 12345 67890</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-content">
                        <h4>Location</h4>
                        <p>India</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-share-alt"></i></div>
                    <div class="info-content">
                        <h4>Social Media</h4>
                        <div class="social-links">
                            <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub"><i
                                    class="fab fa-github"></i></a>
                            <a href="https://linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn"><i
                                    class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/yourusername" target="_blank" aria-label="Twitter"><i
                                    class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
